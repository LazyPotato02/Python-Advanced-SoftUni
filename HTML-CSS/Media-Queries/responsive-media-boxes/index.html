    <link rel="stylesheet" href="./style.css">
    <title>Responsive Media Boxes</title>
</head>
<body>
    <section class="card">
        <div class="card__image">
            <img src="./picture1.jpg" alt="">
        </div>
        <div class="card__meta">
            <h3>Card Title</h3>
            <p>Short description of what this is all about - crafted to make people interested</p>
            <a href="#">See more</button>
        </div>
    </section>
</body>

 <!--     
    • Section tag must have class="card"
    • Create section with two divs

    • Use rgb(255, 255, 255) for card background

{% extends 'core/home-page.html' %}
{% block content %}
    <!-- Display paragraph: If there are no games-->
    {% if games %}
        <section id="welcome-world">
            {% for game in games %}
                <div class="game">
                    <div class="image-wrap">
                        <!-- game image -->
                        <img src="{{ game.image_url }}" alt="{{ game.title }}">
                    </div>
                    <!-- game title -->
                    <h3>{{ game.title }}</h3>
                    <!-- game category-->
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <!-- game details button -->
                        <a href="{% url 'game details' pk=game.id%}" class="btn details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>



    {% else %}
        <p class="no-articles">No games yet</p>

    {% endif %}


{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'index' %}">GamesPlay</a></h1>
        <nav>
            {% if is_user_created %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'game create' %}">Create Game</a>
                <a href="{% url 'profile details' %}">Profile</a>
            {% else %}
                <a href="{% url 'profile create' %}">Create Profile</a>

            {% endif %}

        </nav>
    </header>
    {% block content %}
    <!-- headlines and default image -->
    <section id="welcome-world">
        <div class="welcome-message">
            <h2>ALL new games are</h2>
            <h3>Only in GamesPlay</h3>
        </div>
        <img src="../../staticfiles/images/four_slider_img01.png" alt="hero">
    </section>
    {% endblock %}
    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
